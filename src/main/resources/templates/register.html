<!doctype html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TickFocus</title>
    <link rel="stylesheet" th:href="@{css/style.css}">
</head>
<body>
<form th:action="@{/register}" method="post" th:object="${userObject}">
    <div th:if="${#fields.hasErrors()}">
        <span th:text="${#fields.allErrors().get(0)}"></span>
    </div>
    <div>
        <label for="username" class="body-medium">Username: </label>
        <input type="text" th:field="*{username}" id="username">
    </div>
    <div>
        <label for="password" class="body-medium">Password: </label>
        <input type="password" th:field="*{password}" id="password">
    </div>
    <div>
        <input type="submit" value="Register" class="body-medium">

        <a th:href="@{/login}">Sign In</a>
    </div>
</form>
</body>
</html>
