<!doctype html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TickFocus</title>
    <link rel="stylesheet" th:href="@{css/style.css}">
</head>
<body>
<div class="body-medium" th:if="${param.error}" style="color: red">
    Username or Password are incorrect.
</div>

<form th:action="@{/login}" method="post">
    <div>
        <label for="username" class="body-medium">Username: </label>
        <input type="text" name="username" id="username">
    </div>
    <div>
        <label for="password" class="body-medium">Password: </label>
        <input type="password" name="password" id="password">
    </div>
    <div>
        <input type="submit" value="Sign In" class="body-medium">
        <a th:href="@{/register}">Register</a>
    </div>
</form>
</body>
</html>
